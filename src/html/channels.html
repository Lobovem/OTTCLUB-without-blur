<section class="channels">
  <img class="channels__dec" src="../images/bg-main.png" alt="bg-main.png">
  <img class="channels__decorWeb" src="./images/bg-web.svg" alt="bg-web.svg">
  <div class="channels__container container">

    <div class="channels__titleWrap">
      <h2 class="channels__title"><img class="channels__decor" src="./images/icon-lightning.svg"
          alt="icon-lightning.svg"> ТВ - каналы </h2>
    </div>
    <p class="channels__desc">Национальные, познавательные, детские, кино, спортивные, новостные и многие другие
      телеканалы</p>

    <div class="channels__innerBtn">
      <a class="channels__btn channels__btn_active ">Популярные</a>
      <a class="channels__btn">Национальные</a>
      <a class="channels__btn">Познавательные</a>
      <a class="channels__btn">Кино</a>
      <a class="channels__btn">Спорт</a>
      <a class="channels__btn">Детские</a>
      <a class="channels__btn">Музыкальные</a>
      <a class="channels__btn">Новостные</a>
    </div>

    <div class="channels__wrap">
      <img class="channels__item channels__item-1plus1" src="./images/tv-1+1.png" alt="tv-1+1.png">
      <img class="channels__item channels__item-zoom" src="./images/tv-zoom.png" alt="">
      <img class="channels__item channels__item-ukraine" src="./images/tv-ukraine.png" alt="">
      <img class="channels__item channels__item-film" src="./images/tv-film.png" alt="">
      <img class="channels__item channels__item-tet" src="./images/tv-tet.png" alt="">
      <img class="channels__item channels__item-inter" src="./images/tv-inter.png" alt="">
      <img class="channels__item channels__item-h" src="./images/tv-h.png" alt="">
      <img class="channels__item channels__item-ictv" src="./images/tv-ictv.png" alt="">
      <img class="channels__item channels__item-m1" src="./images/tv-m1.png" alt="">
      <img class="channels__item channels__item-2plus2" src="./images/tv-2+2.png" alt="">
    </div>

    <a class="channels__showAll">Показать все <img class="channels__icon" src="./images/icon-arrow.svg"
        alt="icon-arrow.svg"></a>

  </div>
</section>
