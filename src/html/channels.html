<section class="channels">
  <img class="channels__dec" src="./images/bg-main.png" alt="bg-main.png">
  <img class="channels__decorWeb" src="./images/bg-web.svg" alt="bg-web.svg">
  <div class="channels__container container">

    <div class="channels__titleWrap">
      <h2 class="channels__title"><img class="channels__decor" src="./images/icon-lightning.svg"
          alt="icon-lightning.svg"> ТВ - каналы </h2>
    </div>
    <p class="channels__desc">Национальные, познавательные, детские, кино, спортивные, новостные и многие другие

    <div class="channels__innerBtn">
      <a class="channels__btn" data-target="popular">Популярные</a>
      <a class="channels__btn" data-target="national">Национальные</a>
      <a class="channels__btn" data-target="learn">Познавательные</a>
      <a class="channels__btn" data-target="films">Кино</a>

      <a class="channels__btn" data-target="music">Музыкальные</a>
      <a class="channels__btn" data-target="news">Новостные</a>
    </div>

    <div class="channels__wrap" id="popular">

    <div class="channels__wrap" id="national">
